{% extends 'blogs/base.html' %}
{% load bootstrap3 %}

{% block header %}
	<h2>Create a new blog</h2>
{% endblock header %}

{% block content %}
	<form action="{% url 'blogs:add_post' %}" method='post' class='form'>
		{% csrf_token %}
		{% bootstrap_form form %}

		{% buttons %}
			<button name='submit'>Add post</button>
		{% endbuttons %}
	</form>
	
{% endblock content %}
