{% extends "blogs/base.html" %}
{% load bootstrap3 %}

{% block header %}
	<h2>Edit <a href="{% url 'blogs:post' post.id %}">{{ post }}</a></h2>
{% endblock header %}

{% block content %}
	<form action="{% url 'blogs:edit_post' post.id %} " method = 'post' class='form'>
		{% csrf_token %}
		{% bootstrap_form form %}

		{% buttons %}
			<button name = 'submit'>Save changes</button>
		{% endbuttons %}
	</form>

{% endblock content %}
